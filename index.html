{% extends 'layout.html' %}
{% block content %}
{% if not current_user.is_authenticated %}
    <p><a href="{{ url_for('register') }}">Register</a></p>
    <p><a href="{{ url_for('login') }}">Login</a></p>
{% else %}
    <p><a href="{{ url_for('dashboard') }}">Dashboard</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
{% endif %}
{% endblock %}
