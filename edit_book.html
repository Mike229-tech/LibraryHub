{% extends 'layout.html' %}
{% block content %}
<h2>Edit Book</h2>
<form method="post">
    Title: <input type="text" name="title" value="{{ book.title }}"><br>
    Author: <input type="text" name="author" value="{{ book.author }}"><br>
    Review: <textarea name="review">{{ book.review }}</textarea><br>
    Borrow Date: <input type="date" name="borrow_date" value="{{ book.borrow_date|to_string }}"><br>
    Return Date: <input type="date" name="return_date" value="{{ book.return_date|to_string }}"><br>
    <input type="submit" value="Update Book">
</form>
{% endblock %}
